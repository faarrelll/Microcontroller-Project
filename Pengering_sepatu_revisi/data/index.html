<!DOCTYPE html>
<html>
  <head>
    <title>Monitoring Pengeringan Sepatu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://cdn.rawgit.com/Mikhus/canvas-gauges/gh-pages/download/2.1.7/all/gauge.min.js"></script>
  </head>
  <body>
    <div class="topnav">
      <h1>Monitoring Pengeringan Sepatu</h1>
    </div>
    <div class="content">
      <div class="card-grid">
        <div class="card">
          <p class="card-title">Suhu</p>
          <canvas id="gauge-temperature"></canvas>
        </div>
        <div class="card">
          <p class="card-title">Kelembapan</p>
          <canvas id="gauge-humidity"></canvas>
        </div>
        <div class="card">
          <p class="card-title">Keterangan</p>
          <p class="konten">Jenis Sepatu : Knit <span id="jenisSepatu"></span></p>
          <p>Waktu : 0:1:22 <span id="waktu"></span></p>
          <p>Status : Dalam Proses Pengeringan <span id="status"></span></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
